<div class="container w-75 justify-content-center">
    <div class="card  border-primary">
        <div class="card-header">
            {{titulo}}
        </div>
        <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form method="post">
                <div class="form-group row d-flex justify-content-center">

                    <input [ngClass]="{'is-invalid':flagLogin }" [(ngModel)]="usuario.username" type="text" name="username" id="username" class="form-control col-8 is-invalid" placeholder="Username" required autofocus>

                </div>

                <div class="form-group row d-flex justify-content-center">

                    <input [ngClass]="{'is-invalid':flagLogin }" [(ngModel)]="usuario.password" type="password" name="password" id="password" class="form-control col-8" placeholder="Password" required>

                </div>

                <div class="form-group row d-flex justify-content-center">

                    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block col-8" value="Login">

                </div>
            </form>
        </div>
    </div>
</div>
